<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Expedientes Clinicos - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        main { max-width: 960px; }
        header { margin-bottom: 24px; }
        nav a { display: inline-block; margin-right: 12px; padding: 8px 12px; border: 1px solid #333; text-decoration: none; border-radius: 4px; }
        section { margin-top: 32px; }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Expedientes Clinicos</h1>
        </header>

        <section>
            <label for="apiBase">URL:</label>
            <input type="url" id="apiBase" value="http://localhost:8080" size="40">
        </section>

        <section>
            <h2>PÃ¡ginas disponibles</h2>
            <nav>
                <a href="pacientes.html">Pacientes</a>
                <a href="sesiones.html">Sesiones clinicas</a>
                <a href="terapeutas.html">Terapeutas</a>
            </nav>
        </section>
    </main>

    <script>
        (function () {
            const STORAGE_KEY = 'expedientesclinicos.apiBaseUrl';
            const input = document.getElementById('apiBase');
            const saved = sessionStorage.getItem(STORAGE_KEY);
            if (saved) {
                input.value = saved;
            }
            input.addEventListener('change', function () {
                sessionStorage.setItem(STORAGE_KEY, input.value.trim());
            });
        }());
    </script>
</body>
</html>
