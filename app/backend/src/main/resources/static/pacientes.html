<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pacientes asignados - Expedientes Clínicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light;
            --color-navy: #03045e;
            --color-navy-light: rgba(3, 4, 94, 0.72);
            --color-beige: #90e0ef;
            --color-cream: #caf0f8;
            --color-accent: #0077b6;
            --color-accent-soft: rgba(0, 180, 216, 0.16);
            --color-border: #00b4d8;
            --color-text: #03045e;
            --shadow-strong: rgba(0, 180, 216, 0.22);
            --color-danger: #b91c1c;
            --color-background-falloff: #edf2f4;
            --color-background-glow: rgba(237, 242, 244, 0.52);
            --color-logout-hover: #ffe5e9;
            --state-active-bg: #dcfce7;
            --state-active-text: #166534;
            --state-active-border: #bbf7d0;
            --state-pending-bg: #e0f2fe;
            --state-pending-text: #0369a1;
            --state-pending-border: #bae6fd;
            --state-archived-bg: #fef3c7;
            --state-archived-text: #92400e;
            --state-archived-border: #fde68a;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--color-background-falloff);
            background-image: radial-gradient(120% 140% at 50% -20%, var(--color-background-glow), rgba(237, 242, 244, 0.95) 62%, rgba(237, 242, 244, 0.98) 100%);
            color: var(--color-text);
        }
        header { background-color: var(--color-navy); color: #fff; padding: 16px 24px; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18); }
        header h1 { margin: 0; font-size: 1.5rem; }
        main { max-width: 960px; margin: 32px auto; padding: 0 16px 64px; }
        .card { background-color: var(--color-cream); border-radius: 20px; box-shadow: 0 18px 40px var(--shadow-strong); overflow: hidden; border: 1px solid var(--color-border); backdrop-filter: blur(6px); }
        .card-header { padding: 24px 28px 16px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 16px; }
        .card-header h2 { margin: 0; font-size: 1.4rem; }
        .actions { display: flex; gap: 12px; flex-wrap: wrap; }
        button { border: none; border-radius: 999px; padding: 10px 20px; cursor: pointer; font-weight: 600; font-size: 0.95rem; transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; background-color: var(--color-accent); color: #fff; box-shadow: 0 10px 20px rgba(0, 119, 182, 0.25); }
        button:hover { background-color: var(--color-navy); box-shadow: 0 12px 26px rgba(3, 4, 94, 0.28); }
        button:active { transform: scale(0.98); }
        #refresh-button { background-color: var(--color-accent); }
        #logout-button { background-color: var(--color-beige); color: var(--color-navy); box-shadow: none; }
        #logout-button:hover { background-color: var(--color-logout-hover); color: var(--color-danger); }
        #therapist-info { margin: 0 28px 4px; font-size: 0.95rem; color: var(--color-navy-light); }
        #status-message { margin: 0 28px 16px; color: var(--color-accent); font-weight: 600; min-height: 24px; }
        #status-message.error { color: var(--color-danger); }
        #patient-list { list-style: none; margin: 0; padding: 0; }
        .patient-row { display: grid; grid-template-columns: minmax(0, 1fr) auto; gap: 16px; padding: 20px 28px; border-top: 1px solid rgba(0, 180, 216, 0.25); align-items: center; cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; }
        .patient-row:hover { background-color: var(--color-accent-soft); }
        .patient-row:focus { background-color: rgba(0, 180, 216, 0.26); outline: 2px solid var(--color-border); outline-offset: 2px; }
        .patient-row:active { transform: scale(0.99); }
        .patient-row:first-of-type { border-top: none; }
        .patient-info { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 0; }
        .patient-name { font-size: 1.05rem; font-weight: 600; color: var(--color-text); }
        .patient-service { font-size: 0.95rem; color: var(--color-navy-light); }
        .patient-meta { font-size: 0.9rem; color: var(--color-navy-light); }
        .patient-actions { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: flex-end; }
        .patient-status {
            display: inline-flex;
            align-items: center;
            padding: 4px 14px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--state-active-border);
            background-color: var(--state-active-bg);
            color: var(--state-active-text);
            white-space: nowrap;
        }
        .patient-status.status-activo { background-color: var(--state-active-bg); color: var(--state-active-text); border-color: var(--state-active-border); }
        .patient-status.status-en-espera { background-color: var(--state-pending-bg); color: var(--state-pending-text); border-color: var(--state-pending-border); }
        .patient-status.status-archivado { background-color: var(--state-archived-bg); color: var(--state-archived-text); border-color: var(--state-archived-border); }
        .patient-status.status-sin-estado { background-color: rgba(255, 255, 255, 0.65); color: var(--color-navy); border-color: rgba(144, 224, 239, 0.5); }
        .button-secondary { background-color: var(--color-beige); color: var(--color-navy); box-shadow: none; }
        .button-secondary:hover { background-color: var(--color-cream); }
        .button-danger { background-color: var(--color-danger); color: #fff; box-shadow: 0 10px 20px rgba(185, 28, 28, 0.2); }
        .button-danger:hover { background-color: #991b1b; }
        .empty-state { margin: 0 28px 28px; padding: 20px; border-radius: 16px; background-color: rgba(144, 224, 239, 0.45); color: var(--color-navy); }
        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(3, 4, 94, 0.55); display: flex; align-items: center; justify-content: center; padding: 16px; z-index: 1000; }
        .modal-backdrop[hidden] { display: none; }
        .modal { background-color: var(--color-cream); border-radius: 16px; box-shadow: 0 20px 44px var(--shadow-strong); max-width: 460px; width: 100%; padding: 24px 26px; max-height: 90vh; overflow-y: auto; border: 1px solid var(--color-border); }
        .modal h3 { margin: 0 0 16px; font-size: 1.2rem; color: var(--color-text); }
        .modal form { display: grid; gap: 12px; }
        label.form-field { display: flex; flex-direction: column; gap: 6px; font-weight: 600; color: var(--color-text); font-size: 0.95rem; }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select { border: 1px solid var(--color-border); border-radius: 10px; padding: 10px 12px; font-size: 0.95rem; font-family: inherit; color: var(--color-text); background-color: var(--color-cream); box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.45); }
        input:focus,
        select:focus { outline: 2px solid var(--color-accent); outline-offset: 1px; background-color: #fff; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 8px; }
        .modal-status { margin: 0; font-size: 0.9rem; color: var(--color-danger); min-height: 20px; }
        @media (max-width: 720px) {
            .card-header { flex-direction: column; align-items: flex-start; }
            .actions { width: 100%; justify-content: flex-start; }
            .patient-row { grid-template-columns: 1fr; }
            .patient-actions { width: 100%; justify-content: flex-start; }
            .patient-status { order: -1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Expedientes Clínicos</h1>
    </header>
    <main>
        <section class="card" aria-live="polite">
            <div class="card-header">
                <h2>Pacientes</h2>
                <div class="actions">
                    <button id="refresh-button" type="button">Actualizar</button>
                    <button id="logout-button" type="button">Salir</button>
                </div>
            </div>
            <p id="therapist-info"></p>
            <p id="status-message"></p>
            <ul id="patient-list"></ul>
            <p id="empty-state" class="empty-state" hidden>No hay pacientes asignados todavía.</p>
        </section>
    </main>   

    <script>
        (function () {
            const DEFAULT_API_URL = "https://expedientesclinicos.onrender.com";
            const API_BASE_KEY = 'expedientesclinicos.apiBaseUrl';
            const USER_ID_KEY = 'expedientesclinicos.usuarioId';
            const ROLE_KEY = 'expedientesclinicos.role';
            const LEGACY_THERAPIST_KEY = 'expedientesclinicos.therapistId';

            const therapistInfo = document.getElementById('therapist-info');
            const statusMessage = document.getElementById('status-message');
            const patientList = document.getElementById('patient-list');
            const emptyState = document.getElementById('empty-state');
            const refreshButton = document.getElementById('refresh-button');
            const logoutButton = document.getElementById('logout-button');           

            const SERVICE_OPTIONS = [
                { value: 'TERAPIA_INDIVIDUAL', label: 'Psicoterapia' },
                { value: 'TERAPIA_FAMILIAR', label: 'Terapia familiar' },
                { value: 'TERAPIA_PAREJA', label: 'Terapia de pareja' },
                { value: 'TERAPIA_GRUPAL', label: 'Terapia grupal' },
                { value: 'EVALUACION_PSICOLOGICA', label: 'Psicodiagnóstico' },
                { value: 'INTERVENCION_CRISIS', label: 'Intervención en crisis' }
            ];

            const STATUS_OPTIONS = [
                { value: 'ACTIVO', label: 'Activo' },
                { value: 'EN_ESPERA', label: 'En espera' },
                { value: 'ARCHIVADO', label: 'Archivado' }
            ];

            const SEX_OPTIONS = [
                { value: 'FEMENINO', label: 'Femenino' },
                { value: 'MASCULINO', label: 'Masculino' },
                { value: 'NO_BINARIO', label: 'No binario' },
                { value: 'PREFIERE_NO_DECIR', label: 'Prefiere no decir' }
            ];

            const SERVICE_LABELS = SERVICE_OPTIONS.reduce(function (acc, option) {
                acc[option.value] = option.label;
                return acc;
            }, {});

            const STATUS_LABELS = STATUS_OPTIONS.reduce(function (acc, option) {
                acc[option.value] = option.label;
                return acc;
            }, {});      

            const role = sessionStorage.getItem(ROLE_KEY);
            if (role !== 'TERAPEUTA') {
                window.location.href = 'index.html';
                return;
            }

            let therapistIdRaw = sessionStorage.getItem(USER_ID_KEY);
            if (!therapistIdRaw) {
                const legacyId = sessionStorage.getItem(LEGACY_THERAPIST_KEY);
                if (legacyId) {
                    therapistIdRaw = legacyId;
                    sessionStorage.setItem(USER_ID_KEY, legacyId);
                }
            }

            if (!therapistIdRaw) {
                window.location.href = 'index.html';
                return;
            }

            const therapistId = Number(therapistIdRaw);
            if (Number.isNaN(therapistId)) {
                statusMessage.textContent = 'El ID almacenado no es válido. Inicia sesión nuevamente.';
                statusMessage.classList.add('error');
                sessionStorage.removeItem(USER_ID_KEY);
                sessionStorage.removeItem(ROLE_KEY);
                sessionStorage.removeItem(LEGACY_THERAPIST_KEY);
                return;
            }

            const apiBaseUrl = sessionStorage.getItem(API_BASE_KEY) || DEFAULT_API_URL;

            const setTherapistInfo = function (name) {
                const trimmed = typeof name === 'string' ? name.trim() : '';
                if (trimmed) {
                    therapistInfo.textContent = 'Sesión de ' + trimmed;
                    return;
                }
                therapistInfo.textContent = 'Sesión de terapeuta ID ' + therapistId;
            };

            const loadTherapist = async function () {
                try {
                    const url = apiBaseUrl + '/api/terapeutas/' + encodeURIComponent(therapistId);
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Error ' + response.status + ' al obtener el terapeuta.');
                    }
                    const payload = await response.json();
                    const fullName = payload.nombre || payload.nombreCompleto || '';
                    setTherapistInfo(fullName);
                } catch (error) {
                    setTherapistInfo('');
                    console.error(error);
                }
            };

            setTherapistInfo('');
            loadTherapist();

            const formatService = function (service) {
                if (!service) {
                    return 'Sin tipo';
                }
                return SERVICE_LABELS[service] || service.replace(/_/g, ' ').toLowerCase();
            };

            const formatStatus = function (status) {
                if (!status) {
                    return { text: 'Sin estado', className: 'status-sin-estado' };
                }
                const label = STATUS_LABELS[status] || status;
                const className = status === 'EN_ESPERA' ? 'status-en-espera'
                    : status === 'ARCHIVADO' ? 'status-archivado' : 'status-activo';
                return { text: label, className: className };
            };

            const formatNextSession = function (patient) {
                if (patient.fechaProximaSesion) {
                    return 'Próxima sesión: ' + patient.fechaProximaSesion;
                }
                if (patient.fechaRegistro) {
                    return 'Registrado: ' + patient.fechaRegistro;
                }
                return '';
            };

            const renderPatients = function (patients) {
                patientList.innerHTML = '';
                if (!patients.length) {
                    emptyState.hidden = false;
                    return;
                }
                emptyState.hidden = true;
                const fragment = document.createDocumentFragment();
                patients.forEach(function (patient) {
                    const li = document.createElement('li');
                    li.className = 'patient-row';

                    const info = document.createElement('div');
                    info.className = 'patient-info';

                    const name = document.createElement('span');
                    name.className = 'patient-name';
                    name.textContent = patient.nombreCompleto || 'Paciente sin nombre';

                    const service = document.createElement('span');
                    service.className = 'patient-service';
                    service.textContent = formatService(patient.tipoServicio);

                    info.appendChild(name);
                    info.appendChild(service);

                    const metaText = formatNextSession(patient);
                    if (metaText) {
                        const meta = document.createElement('span');
                        meta.className = 'patient-meta';
                        meta.textContent = metaText;
                        info.appendChild(meta);
                    }

                    const actions = document.createElement('div');
                    actions.className = 'patient-actions';

                    const status = document.createElement('span');
                    const formattedStatus = formatStatus(patient.estado);
                    status.className = 'patient-status ' + formattedStatus.className;
                    status.textContent = formattedStatus.text;
                    actions.appendChild(status);

                    if (patient.id !== undefined && patient.id !== null) {
                        // Navegación por click en toda la fila → Expediente
                        li.addEventListener('click', function () {
                            window.location.href = 'expediente.html?pacienteId=' + encodeURIComponent(patient.id);
                        });
                        li.addEventListener('keydown', function (event) {
                            if (event.key === 'Enter' || event.key === ' ') {
                                event.preventDefault();
                                window.location.href = 'expediente.html?pacienteId=' + encodeURIComponent(patient.id);
                            }
                        });
                        li.setAttribute('role', 'button');
                        li.setAttribute('tabindex', '0');
                    }

                    li.appendChild(info);
                    li.appendChild(actions);
                    fragment.appendChild(li);
                });
                patientList.appendChild(fragment);
            };       

            const fetchPatients = async function () {
                statusMessage.textContent = 'Cargando pacientes...';
                statusMessage.classList.remove('error');
                const url = new URL(apiBaseUrl + '/api/pacientes/terapeutas/' + encodeURIComponent(therapistId));
                url.searchParams.set('usuarioId', therapistId);
                url.searchParams.set('perfil', 'TERAPEUTA');
                try {
                    const response = await fetch(url.toString());
                    if (!response.ok) {
                        throw new Error('Error ' + response.status + ' al obtener los pacientes.');
                    }
                    const payload = await response.json();
                    renderPatients(Array.isArray(payload) ? payload : []);
                    const timeStamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    statusMessage.textContent = 'Lista actualizada (' + timeStamp + ').';
                } catch (error) {
                    statusMessage.textContent = error.message || 'No fue posible cargar los pacientes.';
                    statusMessage.classList.add('error');
                    renderPatients([]);
                }
            };
       
            refreshButton.addEventListener('click', fetchPatients);
            logoutButton.addEventListener('click', function () {
                sessionStorage.removeItem(USER_ID_KEY);
                sessionStorage.removeItem(ROLE_KEY);
                sessionStorage.removeItem(LEGACY_THERAPIST_KEY);
                window.location.href = 'index.html';
            });

            fetchPatients();
        })();
    </script>
</body>
</html>
